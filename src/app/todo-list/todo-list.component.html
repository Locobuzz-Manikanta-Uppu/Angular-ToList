<!-- src/app/todo-list/todo-list.component.html -->
<div class="todo-container">
  <h2>📝 To-Do List</h2>

  <form [formGroup]="taskForm" (ngSubmit)="addTask()" class="add-form">
    <input type="text" formControlName="title" placeholder="Enter a task..." />
    <button type="submit">Add</button>
  </form>

  <ul class="task-list">
    <li *ngFor="let task of tasks; let i = index" class="task-item">
      <div *ngIf="!task.editing">
        {{ task.title }}
      </div>
      <div *ngIf="!task.editing" class="task-actions">
        <button (click)="editTask(i)">✏️</button>
        <button (click)="deleteTask(i)">🗑️</button>
      </div>

      <div *ngIf="task.editing" class="edit-form">
        <input
          [(ngModel)]="task.title"
          name="editTitle{{i}}"
          (keyup.enter)="saveTask(i, task.title)"
        />
        <button (click)="saveTask(i, task.title)">💾</button>
        <button (click)="cancelEdit(i)">❌</button>
      </div>
    </li>
  </ul>
</div>
